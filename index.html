<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="calculator mx-auto bg-light p-4 rounded shadow" id="calculator">
            <input type="text" class="form-control mb-3 text-end" id="display" disabled>
            <div class="row g-2">
                <!-- First Row -->
                <div class="col-3">
                    <button class="btn btn-danger w-100" id="ac">AC</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" id="square">xÂ²</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" id="percent">%</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 operator" data-value="/">&#247;</button>
                </div>
                <!-- Second Row -->
                <div class="col-3">
                    <button class="btn btn-light w-100 number" data-value="7">7</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100 number" data-value="8">8</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100 number" data-value="9">9</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 operator" data-value="*">&times;</button>
                </div>
                <!-- Third Row -->
                <div class="col-3">
                    <button class="btn btn-light w-100 number" data-value="4">4</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100 number" data-value="5">5</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100 number" data-value="6">6</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 operator" data-value="-">-</button>
                </div>
                <!-- Fourth Row -->
                <div class="col-3">
                    <button class="btn btn-light w-100 number" data-value="1">1</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100 number" data-value="2">2</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-light w-100 number" data-value="3">3</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-primary w-100 operator" data-value="+">+</button>
                </div>
                <!-- Fifth Row -->
                <div class="col-6">
                    <button class="btn btn-light w-100 number" data-value="0">0</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-secondary w-100" id="decimal">.</button>
                </div>
                <div class="col-3">
                    <button class="btn btn-success w-100" id="equals">=</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
